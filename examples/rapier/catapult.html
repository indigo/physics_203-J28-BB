<!DOCTYPE html>
<html lang="fr">
<head>
    <title>TP Rapier 3D - La Catapulte</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; user-select: none; }
        #info {
            position: absolute; top: 10px; width: 100%; text-align: center; color: white;
            font-family: monospace; font-size: 1.2em; pointer-events: none; text-shadow: 1px 1px 2px black;
        }
        #controls {
            position: absolute; bottom: 20px; left: 20px; color: #ffcc00;
            font-family: monospace; font-size: 1.1em; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">MISSION : DÉTRUIRE LE MUR</div>
    <div id="controls">
        [ESPACE] : TIRER<br>
        [R] : RECHARGER CATAPULTE<br>
        [Clic Droit] : Tourner Caméra
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/",
                "@dimforge/rapier3d-compat": "https://unpkg.com/@dimforge/rapier3d-compat@0.12.0/rapier.es.js",
                "lil-gui": "https://unpkg.com/lil-gui@0.20.0/dist/lil-gui.esm.min.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import RAPIER from '@dimforge/rapier3d-compat';
        import { GUI } from 'lil-gui';

        let camera, scene, renderer, controls;
        let world_rapier;
        let objectsToUpdate = []; 
        
        // Références pour le gameplay
        let catapultArmBody = null;
        let projectileBody = null;
        let projectileMesh = null;
        let isLoaded = false;

        const params = {
            gravity: -9.81,
            armForce: 300.0, // Force du tir
            reset: () => createSceneContent()
        };

        async function init() {
            await RAPIER.init();
            
            // Setup ThreeJS
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(-15, 8, 15); // Vue de côté pour voir la catapulte
            camera.lookAt(0, 2, 0);

            const ambient = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(-10, 20, 10);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 3, 0);

            initPhysicsWorld();
            createSceneContent(); // Crée le mur
            createCatapult();     // Crée la catapulte
            spawnProjectile();    // Met la boule dans le panier

            setupGUI();
            window.addEventListener('resize', onResize);
            window.addEventListener('keydown', onKeyDown);

            renderer.setAnimationLoop(animate);
        }

        function initPhysicsWorld() {
            world_rapier = new RAPIER.World({ x: 0.0, y: params.gravity, z: 0.0 });
        }

        // --- 1. CRÉATION DE LA SCÈNE (Sol + Mur) ---
        function createSceneContent() {
            // Nettoyage complet
            for (const obj of objectsToUpdate) {
                scene.remove(obj.mesh);
                if (world_rapier.getRigidBody(obj.body.handle)) world_rapier.removeRigidBody(obj.body);
            }
            objectsToUpdate = [];

            // Reset références
            catapultArmBody = null; 
            projectileBody = null;
            isLoaded = false;

            // Sol
            const groundGeo = new THREE.BoxGeometry(60, 1, 40);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x334455 });
            const groundMesh = new THREE.Mesh(groundGeo, groundMat);
            groundMesh.position.y = -0.5;
            groundMesh.receiveShadow = true;
            scene.add(groundMesh);

            const groundBody = world_rapier.createRigidBody(RAPIER.RigidBodyDesc.fixed().setTranslation(0, -0.5, 0));
            world_rapier.createCollider(RAPIER.ColliderDesc.cuboid(30, 0.5, 20).setFriction(1.0), groundBody);

            // Mur de briques (Cible)
            createWall(10, 0, 8, 8); // x=10 (à droite)

            // Si on reset via GUI, on recrée aussi la catapulte
            if(!catapultArmBody) {
                createCatapult();
                spawnProjectile();
            }
        }

        function createWall(xPos, zPos, rows, cols) {
            const brickW = 1.0, brickH = 0.6, brickD = 0.5;
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    let xOffset = (y % 2 === 0) ? 0 : brickW / 2;
                    let px = xPos; 
                    // On construit le long de Z pour faire face à la catapulte
                    let pz = (x * brickW) - (cols * brickW / 2) + xOffset + zPos;
                    let py = brickH / 2 + y * (brickH + 0.02);
                    
                    createBox(px, py, pz, brickD, brickH, brickW, 1.0); // Note: dimensions inversées pour tourner le mur
                }
            }
        }

        function createBox(x, y, z, w, h, d, mass) {
            const mesh = new THREE.Mesh(
                new THREE.BoxGeometry(w, h, d),
                new THREE.MeshStandardMaterial({ color: Math.random()>0.5?0xcc5544:0xaa4433 })
            );
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);

            const body = world_rapier.createRigidBody(RAPIER.RigidBodyDesc.dynamic().setTranslation(x, y, z).setCanSleep(true));
            const collider = RAPIER.ColliderDesc.cuboid(w/2, h/2, d/2).setMass(mass).setFriction(0.8).setRestitution(0.1);
            world_rapier.createCollider(collider, body);
            objectsToUpdate.push({ mesh, body });
        }

        // --- 2. CRÉATION DE LA CATAPULTE ---
        function createCatapult() {
            const baseX = -10;
            
            // A. Le Socle (Fixe)
            const baseGeo = new THREE.BoxGeometry(2, 1, 2);
            const baseMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
            const baseMesh = new THREE.Mesh(baseGeo, baseMat);
            baseMesh.position.set(baseX, 0.5, 0);
            scene.add(baseMesh);

            const baseBody = world_rapier.createRigidBody(RAPIER.RigidBodyDesc.fixed().setTranslation(baseX, 0.5, 0));
            world_rapier.createCollider(RAPIER.ColliderDesc.cuboid(1, 0.5, 1), baseBody);

            // B. Le Bras (Dynamique avec Panier)
            // On utilise un Compound Collider : Un RigidBody + Plusieurs Formes
            
            const armLength = 5.0;
            const armWidth = 0.4;
            const armThick = 0.2;

            // Description du corps (positionné initialement à l'horizontale)
            const armDesc = RAPIER.RigidBodyDesc.dynamic()
                .setTranslation(baseX, 2.5, 0) 
                .setMass(5.0); // Bras assez lourd
            
            catapultArmBody = world_rapier.createRigidBody(armDesc);

            // 1. La tige du bras
            // On décale le collider pour que le pivot (0,0,0 local) soit à une extrémité
            // Le centre du bras (longueur 5) est à x=2.5 si le pivot est à 0.
            const armCollider = RAPIER.ColliderDesc.cuboid(armLength / 2, armThick, armWidth)
                .setTranslation(armLength / 2, 0, 0); // Décalage local
            world_rapier.createCollider(armCollider, catapultArmBody);

            // 2. Le Godet (Panier) au bout du bras
            // C'est un assemblage de 4 petits murs et un fond
            const cupSize = 0.8;
            const cupWallH = 0.5;
            const tipX = armLength - 0.5; // Position du godet au bout du bras

            // Fond du godet
            world_rapier.createCollider(
                RAPIER.ColliderDesc.cuboid(cupSize/2, 0.1, cupSize/2).setTranslation(tipX, 0.1, 0), 
                catapultArmBody
            );
            // Mur Arrière (pour pousser la balle)
            world_rapier.createCollider(
                RAPIER.ColliderDesc.cuboid(0.1, cupWallH/2, cupSize/2).setTranslation(tipX - cupSize/2, 0.1 + cupWallH/2, 0),
                catapultArmBody
            );
            // Mur Avant
            world_rapier.createCollider(
                RAPIER.ColliderDesc.cuboid(0.1, cupWallH/2, cupSize/2).setTranslation(tipX + cupSize/2, 0.1 + cupWallH/2, 0),
                catapultArmBody
            );
            
            // Visuel du Bras (Groupe ThreeJS pour simplifier)
            const armGroup = new THREE.Group();
            const armMesh = new THREE.Mesh(new THREE.BoxGeometry(armLength, armThick*2, armWidth*2), new THREE.MeshStandardMaterial({ color: 0x8B4513 }));
            armMesh.position.x = armLength / 2; // Même décalage que le collider
            armGroup.add(armMesh);
            
            // Visuel Godet (Simplifié en une boite ouverte)
            const cupMesh = new THREE.Mesh(new THREE.BoxGeometry(cupSize, cupWallH, cupSize), new THREE.MeshStandardMaterial({ color: 0x5c2e0e }));
            cupMesh.position.set(tipX, cupWallH/2, 0);
            armGroup.add(cupMesh);

            scene.add(armGroup);
            objectsToUpdate.push({ mesh: armGroup, body: catapultArmBody });

            // C. Le Joint (La Charnière)
            // Relie le Socle et le Bras
            // Anchor Base : (0, 1.5, 0) -> un peu au dessus du centre du socle
            // Anchor Bras : (0, 0, 0) -> Le bout du bras (grâce à notre décalage collider)
            // Axe Z : (0, 0, 1) -> Rotation autour de l'axe Z
            const jointParams = RAPIER.JointData.revolute(
                { x: 0, y: 1.5, z: 0 }, // Ancre sur Base
                { x: 0, y: 0, z: 0 },   // Ancre sur Bras
                { x: 0, y: 0, z: 1 }    // Axe de rotation
            );
            // Limites pour ne pas que le bras traverse le sol (-10 deg à 90 deg)
            jointParams.limitsEnabled = true;
            jointParams.limits = [-0.2, Math.PI / 2]; 

            world_rapier.createImpulseJoint(jointParams, baseBody, catapultArmBody);
        }

        // --- 3. PROJECTILE ---
        function spawnProjectile() {
            if (projectileBody) {
                // Si existe déjà, on supprime
                scene.remove(projectileMesh);
                world_rapier.removeRigidBody(projectileBody);
            }

            // Position de départ : Dans le godet de la catapulte
            // Le bras est à x=-10, y=2.5. Le godet est à +4.5 en x (bout du bras)
            const startX = -10 + 4.5;
            const startY = 2.5 + 1.0; 

            const radius = 0.3;
            projectileMesh = new THREE.Mesh(
                new THREE.SphereGeometry(radius),
                new THREE.MeshStandardMaterial({ color: 0x222222, metalness: 0.9, roughness: 0.1 })
            );
            projectileMesh.castShadow = true;
            scene.add(projectileMesh);

            const bodyDesc = RAPIER.RigidBodyDesc.dynamic()
                .setTranslation(startX, startY, 0)
                .setCcdEnabled(true); // INDISPENSABLE pour ne pas traverser le godet au tir
            
            projectileBody = world_rapier.createRigidBody(bodyDesc);
            
            const collider = RAPIER.ColliderDesc.ball(radius)
                .setMass(10.0) // Balle très lourde (boulet de canon)
                .setRestitution(0.5);
            
            world_rapier.createCollider(collider, projectileBody);
            
            isLoaded = true;
        }

        // --- 4. GAMEPLAY ---
        function fireCatapult() {
            if (!catapultArmBody || !isLoaded) return;
 
            // On applique un couple (Torque) énorme sur l'axe Z pour faire pivoter le bras violemment
            // Impulse = Changement instantané de moment angulaire
            catapultArmBody.applyTorqueImpulse({ x: 0, y: 0, z: params.armForce }, true);
            
            isLoaded = false;
        }

        function reloadCatapult() {
            // On remet le bras à zéro (approx) en coupant sa vitesse
            catapultArmBody.setAngvel({x:0, y:0, z:0}, true);
            catapultArmBody.setRotation({x:0, y:0, z:0, w:1}, true); // Reset rotation (Quaternion identité)
            
            spawnProjectile();
        }

        function onKeyDown(event) {
            if (event.code === 'Space') fireCatapult();
            if (event.code === 'KeyR') reloadCatapult();
        }

        function animate() {
            world_rapier.step();

            // Update objets génériques
            for (const obj of objectsToUpdate) {
                const t = obj.body.translation();
                const r = obj.body.rotation();
                obj.mesh.position.set(t.x, t.y, t.z);
                obj.mesh.quaternion.set(r.x, r.y, r.z, r.w);
            }

            // Update Projectile (séparé car géré manuellement parfois)
            if (projectileBody && projectileMesh) {
                 const t = projectileBody.translation();
                 const r = projectileBody.rotation();
                 projectileMesh.position.set(t.x, t.y, t.z);
                 projectileMesh.quaternion.set(r.x, r.y, r.z, r.w);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function setupGUI() {
            const gui = new GUI({ title: "Commandes" });
            gui.add(params, 'armForce', 50, 1000).name('Puissance Tir');
            gui.add(params, 'reset').name('Tout Reset');
            gui.add({ fire: fireCatapult }, 'fire').name('TIRER (Espace)');
            gui.add({ reload: reloadCatapult }, 'reload').name('Recharger (R)');
        }

        init();
    </script>
</body>
</html>
